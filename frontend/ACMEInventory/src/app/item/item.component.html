<div>
    <h1>ACME Inventory</h1> 
    <button (click)="goCart()" class="w3-bar-item w3-button"style="background-color:#C63D2D">Check Out Cart</button>
</div>
<div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Title</th>
                    <th>Price</th>
                    
                    <div class="alert alert-success" *ngIf='usccessMessage'>{{addMessage}}</div>
                <tr>
            </thead>
            <tbody>
                    <tr *ngFor="let item of items">
                        <td width=100 height=100><img src="/assets/img/{{item.id}}.jpg" height=100% width=100%></td>
                        <td>{{item.title}}</td>
                        <td>${{item.price}}</td>
                       
                        <td><ng-template #content let-modal>
                                <div class="modal-header">
                            
                                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                            
                                    <h3 class="product-name">{{item.title}}</h3>
                                    <div class="product-img">
                                        <img width=100 height=100 alt="" src="./assets/img/{{item.id}}.jpg">
                                    </div>
                                    <p class="product-quantity">{{item.description}}</p>
                                    <h4 class="product-price">${{item.price}}</h4>
                            
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-dark" (click)="addCart(item.id)">Add Cart</button>
                                
                                </div>
                            </ng-template>
                            
                            <button class="btn btn-lg btn-outline-primary" (click)="open(content)">More Detail </button>
                            
                            <hr>
                        </td>
                        <td><button (click)="addCart(item.id)" class="btn btn-success">Add Cart</button>
                            </td>
                    <tr>
                        
            </tbody>
        </table>
</div>
